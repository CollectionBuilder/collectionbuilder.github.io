<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
<meta http-equiv="Content-Language" content="en-us" >
<meta name="description" content="{{ site.description | escape }}">
<!-- Open Graph meta -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}" />
<meta property="og:description" content="{{ site.description | escape }}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
<meta property="og:type" content="website" />
<meta property="og:image" content="{{ site.featured-image }}" />
<meta property="og:image:alt" content="{{ site.featured-image }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:locale" content="en_US" />
<script type="application/ld+json">{"@context":"http://schema.org","@type":"WebPage","headline":"{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}","publisher":"CollectionBuilder","description":{{ site.description | jsonify }},"image":"{{ site.featured-image }}","url":"{{ page.url | absolute_url }}"}</script> 

<link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}" type="text/css">
<link rel="stylesheet" href="{{ '/assets/lib/fontawesome-free/css/all.min.css' | relative_url }}" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat:600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">

{% if site.noindex == true or page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
{% if jekyll.environment == "production" %}
{% include analytics.html %}
{% endif %}
